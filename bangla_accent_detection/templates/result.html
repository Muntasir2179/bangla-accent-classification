<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/dashboard.css"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <title>ECM Dashboard</title>
  </head>
  <body>
    <div id="page_wrapper">
      <div id="sidenav" class="sidenav">
        <div class="sidenav_header">
          <div class="logo_section">
            <i class="bx bxl-foursquare"></i>
            <h3>ECM</h3>
          </div>
          <a href="main.html" class="sidenav_link">
            <i class="bx bx-folder"></i>
            <h3>Make Prediction</h3>
          </a>
          <a href="history.html" class="sidenav_link active">
            <i class="bx bx-file"></i>
            <h3>History</h3>
          </a>
        </div>
        <div class="sidenav_footer">
          <a href="#" class="sidenav_link">
            <i class="bx bx-rocket"></i>
            <h3>Admin Section</h3>
          </a>
        </div>

        <button id="nav_collapse_btn">
          <i class="bx bxs-chevrons-left"></i>
        </button>
      </div>

      <main>
        <header>
          <div class="text">
            <h2>Projects</h2>
            <p>Overview of the status, progress, and performance of projects</p>
          </div>
          <div>
            <button id="theme_switch">
              <i class="bx bx-sun"></i>
            </button>
          </div>
        </header>
        <div class="chart_container">
          <canvas id="myChart"></canvas>
          <script>
            var ctx = document.getElementById("myChart").getContext("2d");
            var myChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: [{% for value in labels %}'{{value}}',{% endfor %}],
                datasets: [
                {
                    label: "Confidence",
                    data: [{% for value in probability %} {{value}}, {% endfor %}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(245, 40, 145, 1)',
                        'rgba(135, 182, 70, 1)',
                        'rgba(33, 35, 231, 1)',
                        'rgba(33, 141, 63, 1)',
                        'rgba(206, 232, 167, 1)',
                        'rgba(156, 218, 255, 1)',
                        'rgba(0, 255, 0, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(245, 40, 145, 1)',
                        'rgba(135, 182, 70, 1)',
                        'rgba(33, 35, 231, 1)',
                        'rgba(33, 141, 63, 1)',
                        'rgba(206, 232, 167, 1)',
                        'rgba(156, 218, 255, 1)',
                        'rgba(0, 255, 0, 1)'
                    ],
                    borderWidth: 1
                }],
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            },
            });
          </script>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/dist/boxicons.js"></script>
    {% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script> {% endcomment %}
    <script src="/static/js/main.js"></script>
  </body>
</html>
